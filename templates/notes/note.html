<!DOCTYPE html>
<html lang="en">
{% load rest_framework%}
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
<p>Leave there your notes:</p>
<div class="md-form"></div>
<form action="{% url 'note-list' %}" method="POST" novalidate>
    {% csrf_token %}
 <div class="container">
    <label for="id_message">Note</label>
    <textarea class="form-control" id="id_message" name="note_text" rows="5"></textarea>



    <input type="submit" value="Save">
         </div>
</form>

<div class="container">
<table class="table">
        <thead class="thead-inverse">
          <tr>
            <th>Date</th>
            <th>Note</th>

          </tr>
        </thead>
        <tbody>
          {% for note in serializer %}
            <tr>
              <td class="align-middle">
                {{ note.created}}
              </td>
              <td> {{note.note_text}}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
</div>

</body>
</html>
